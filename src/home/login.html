<template>
        <div class="card">
          <div class="card-header text-white bg-primary">
            <h3>Login form</h3>
          </div>
          <div class="card-body">
            <form id="login-form" role="form">
              <div class="form-group">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <input type="text"  placeholder="enter email" class="form-control" value.bind="user.email"/>
                </div>
              </div>

              <div class="form-group">
                    <label class="col-sm-3 col-form-label">Password</label>
                    <div class="col-sm-9">
                      <input  type="text" placeholder="enter password" class="form-control" value.bind="user.password"/>
                    </div>
                  </div>
                  
                  <div class="form-group">
                        <label class="col-sm-3 col-form-label">Confirm password</label>
                        <div class="col-sm-9">
                          <input type="text" placeholder="enter password again" class="form-control" value.bind="user.confirmPassword"/>
                        </div>
                      </div>
          
      
        
            </form>
            <div>
              <button class="btn btn-success float-left" click.delegate="login()" disabled.bind="!canLogin">Login</button>
          </div>
          </div>
        </div>
      </template>
